<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-4">Créer un compte</h4>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <input class="form-control" type="text" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input class="form-control" type="password" th:field="*{password}" required>
                        </div>
                        <button class="btn btn-success w-100" type="submit">Créer</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Retour à la connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
