<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle matière - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 th:text="${subject.id == null} ? 'Ajouter une matière' : 'Modifier la matière'"></h3>
    <form th:action="${subject.id == null} ? @{/subjects} : @{/subjects/update}" th:object="${subject}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input class="form-control" th:field="*{name}" required>
        </div>
        <input type="hidden" th:field="*{id}">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
        <a class="btn btn-secondary" th:href="@{/subjects}">Retour</a>
    </form>
</div>
</body>
</html>
