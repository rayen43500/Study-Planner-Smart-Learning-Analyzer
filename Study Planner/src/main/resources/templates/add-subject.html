<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{fragments/layout :: head(${subject.id == null} ? 'Nouvelle matière' : 'Modifier la matière')}"></head>
<body class="app-body">
<header th:replace="~{fragments/layout :: appNav('subjects')}"></header>
<div class="app-shell">
    <a class="cta-link d-inline-block mb-3" th:href="@{/subjects}">← Retour aux matières</a>

    <div class="app-card">
        <h2 class="mb-1" th:text="${subject.id == null} ? 'Ajouter une matière' : 'Modifier la matière'"></h2>
        <p class="text-muted mb-4">Ces matières seront disponibles lors de la création de sessions.</p>

        <div th:if="${errorMessage}" class="alert alert-danger mb-4" th:text="${errorMessage}"></div>

        <form th:action="${subject.id == null} ? @{/subjects} : @{/subjects/update}"
              th:object="${subject}" method="post" class="form-shell">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input class="form-control" th:field="*{name}" required>
                <div class="text-danger small" th:errors="*{name}"></div>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-primary" type="submit">Enregistrer</button>
                <a class="btn btn-outline" th:href="@{/sessions/add}">Planifier une session</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
