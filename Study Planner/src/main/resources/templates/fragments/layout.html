<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' - Study Planner'">Study Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header th:fragment="appNav (activePage)">
    <div class="app-navbar">
        <div class="brand">
            <span class="brand-pill">TeamLife</span>
            <span class="brand-text">Study Planner</span>
        </div>
        <nav class="nav-links">
            <a th:href="@{/dashboard}"
               th:classappend="${activePage} == 'dashboard' ? ' is-active'"
               class="nav-link-item">Dashboard</a>
            <a th:href="@{/subjects}"
               th:classappend="${activePage} == 'subjects' ? ' is-active'"
               class="nav-link-item">Matières</a>
            <a th:href="@{/sessions}"
               th:classappend="${activePage} == 'sessions' ? ' is-active'"
               class="nav-link-item">Sessions</a>
            <a th:href="@{/stats}"
               th:classappend="${activePage} == 'stats' ? ' is-active'"
               class="nav-link-item">Statistiques</a>
            <a href="http://localhost:5173" target="_blank" rel="noopener" class="nav-link-item">AI Helper</a>
        </nav>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn-ghost">Déconnexion</button>
        </form>
    </div>
</header>
</body>
</html>
