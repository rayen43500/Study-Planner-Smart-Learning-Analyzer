<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Study Planner</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/subjects}">Matières</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sessions}">Sessions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stats}">Statistiques</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-bg-light mb-3">
                <div class="card-body">
                    <h6 class="card-title">Matières</h6>
                    <p class="display-6" th:text="${subjectCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light mb-3">
                <div class="card-body">
                    <h6 class="card-title">Sessions d'étude</h6>
                    <p class="display-6" th:text="${sessionCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light mb-3">
                <div class="card-body">
                    <h6 class="card-title">Score IA</h6>
                    <p class="display-6" th:text="${aiReport.productivityScore}">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Temps quotidien (7 jours)</div>
        <div class="card-body">
            <canvas id="dailyChart"></canvas>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Conseils IA</div>
        <div class="card-body">
            <ul class="mb-0">
                <li th:each="suggestion : ${aiReport.suggestions}" th:text="${suggestion}"></li>
            </ul>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = [[${dailyStats.keySet()}]];
    const values = [[${dailyStats.values()}]];
    new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Minutes',
                backgroundColor: '#0d6efd',
                data: values
            }]
        }
    });
    /*]]>*/
</script>
</body>
</html>
