<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sessions - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Sessions d'étude</h3>
        <div>
            <a class="btn btn-secondary" th:href="@{/dashboard}">Dashboard</a>
            <a class="btn btn-primary" th:href="@{/sessions/add}">Ajouter</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Matière</th>
            <th>Date</th>
            <th>Durée (min)</th>
            <th>Heure de début</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="session : ${sessions}">
            <td th:text="${session.subject.name}">Maths</td>
            <td th:text="${session.date}">2024-01-01</td>
            <td th:text="${session.durationMinutes}">60</td>
            <td th:text="${session.startHour} ?: '-'">18</td>
            <td>
                <a class="btn btn-sm btn-outline-danger"
                   th:href="@{/sessions/delete/{id}(id=${session.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
