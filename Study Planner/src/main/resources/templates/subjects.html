<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Matières - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Matières</h3>
        <div>
            <a class="btn btn-secondary" th:href="@{/dashboard}">Dashboard</a>
            <a class="btn btn-primary" th:href="@{/subjects/add}">Ajouter</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.name}">Maths</td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/subjects/edit/{id}(id=${subject.id})}">Modifier</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/subjects/delete/{id}(id=${subject.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
