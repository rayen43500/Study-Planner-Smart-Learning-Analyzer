<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle session - Study Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Ajouter une session</h3>
    <form th:action="@{/sessions}" th:object="${session}" method="post">
        <div class="mb-3">
            <label class="form-label">Matière</label>
            <select class="form-select" th:field="*{subjectId}" required>
                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Durée (minutes)</label>
            <input class="form-control" type="number" min="1" th:field="*{durationMinutes}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input class="form-control" type="date" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Heure de début</label>
            <input class="form-control" type="number" min="0" max="23" th:field="*{startHour}">
        </div>
        <button class="btn btn-primary" type="submit">Enregistrer</button>
        <a class="btn btn-secondary" th:href="@{/sessions}">Retour</a>
    </form>
</div>
</body>
</html>
