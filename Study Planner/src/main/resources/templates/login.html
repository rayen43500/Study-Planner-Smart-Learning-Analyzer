<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{fragments/layout :: head('Connexion')}"></head>
<body class="app-body d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="app-card">
                <div class="text-center mb-4">
                    <span class="brand-pill d-inline-block mb-2">TeamLife</span>
                    <h2>Study Planner</h2>
                    <p class="text-muted">Connectez-vous pour orchestrer vos sessions.</p>
                </div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <strong>Erreur de connexion</strong><br>
                    Le nom d'utilisateur ou le mot de passe est incorrect. Veuillez réessayer.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Vous avez été déconnecté avec succès.
                </div>
                <form th:action="@{/login}" method="post" class="form-shell">
                    <div>
                        <label class="form-label">Nom d'utilisateur</label>
                        <input class="form-control" type="text" name="username" required>
                    </div>
                    <div>
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Connexion</button>
                </form>
                <div class="mt-3 text-center">
                    <span class="text-muted">Pas encore de compte ?</span>
                    <a class="cta-link" th:href="@{/register}">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
