spring.application.name=Study Planner

# MongoDB Configuration - Force immediate writes (w=1 for standalone MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/studyplanner?w=1&journal=true
spring.data.mongodb.auto-index-creation=true
spring.thymeleaf.cache=false

# Logging for MongoDB operations
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb=INFO

app.jwt.secret=MY_SECRET_KEY_2025
app.jwt.expiration=3600000
