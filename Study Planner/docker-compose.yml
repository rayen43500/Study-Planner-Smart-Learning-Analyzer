version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: study-planner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: studyplanner
    volumes:
      - mongodb_data:/data/db
    networks:
      - study-planner-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-planner-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/studyplanner?w=1&journal=true
      APP_JWT_SECRET: ${APP_JWT_SECRET:-MY_SECRET_KEY_2025}
      APP_JWT_EXPIRATION: ${APP_JWT_EXPIRATION:-3600000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - study-planner-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  study-planner-network:
    driver: bridge
